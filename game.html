<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game Mata Mosquito - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
      <script >


      	// chamada função após click no start game, de acordo com os niveis setados.

      	function iniciarJogo(){
             
      		var nivel = document.getElementById('nivel').value
             // Caso nenhum nivel for selecionado.
             if (nivel === '') {
             	alert('Selecione um nível de jogo para iniciar o jogo.') 
             	return false 
             }
           window.location.href = 'app.html?' + nivel
      	}
      
      </script>


</head>
<body>

	<!--Desenvolvimento em bootstrap da página game over-->
<div class="container">
       <div class="row" >
       	 <div class=" col">
       	 	<div class="d-flex justify-content-center">
       	 	<img  src="imagens/game.png">
       	 </div>    	
       </div>		     
       <!--Seletor de dificudade do jogo-->
     <div class="row" >
        <div class=" col">
            <div class="d-flex justify-content-center">
       	   <div class="mb-2">
       	 	<select class="form-control" id="nivel">
       	 		<option value="">--Selecionar o nível--</option>
       	 		<option value="normal">Normal</option>
       	 		<option value="dificil">Difícil</option>
       	 		<option value="chucknorris">Chuck Norris</option>
       	 	</select>
       	    </div>
       	 </div>    	
       </div>		

      <!--Desenvolvimento do botão para starta o jogo..-->
       <div class="row" >
       	 <div class=" col">
       	 	<div class="d-flex justify-content-center">
       	 	<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Start Play</button>
       	 </div>    	
       </div>	
       
</div>


</body>
</html>
